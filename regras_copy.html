<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

<style>
    body {
        /* background-color: #9BD4C3; */
        background-image: url('images/Water.png');
        background-size: 9%;
        text-align:center;
    }
    .img{
            position:absolute;
            margin-top: 2%;          
            animation-name: bg_in;
            animation-duration: 1s;
            animation-direction: normal;
            animation-iteration-count: 1;
        }
    #title{
        margin-left: -7.6%;
        width: 15%;
    }
    #myCanvas{
        margin-left: -50%;
    }
        

        @keyframes bg_in {
            from {
            margin-top: 0%;
            }

            }
        }

</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style = "text-align:center;">
   
    <div style = "text-align:center;">
        <canvas class="img" id="myCanvas" width="1500" height="1550">
            Your browser does not support HTML5 Canvas.
        </canvas>
        <!-- <img class="img" id="bg" src="images/head.png">
            <img class="img" id="bg" src="images/body.png">
            <img class="img" id="bg" src="images/foot.png"> -->
        </div>
        <img class="img" id="title" src="images/regras.png">

    <span id="loader" style="font-family: 'VT323', monospace;"></span>
    
    <script>
        const canvas = document.querySelector('#myCanvas');
		const ctx = canvas.getContext("2d");
        const W = canvas.width, H = canvas.height;

        let bg = new Image();
        bg.src='images/bg_regras.png';
        
        let regras = new Image();
        regras.src='images/regras.png';

        let kitty = new Image();
		kitty.src = 'images/kitty.png';

        let box = new Image();
        box.src='images/big-box.png'; 

        let lake = new Image();
        lake.src='images/lillake.png';

        let plantie = new Image();
		plantie.src = 'images/biome.png'

        let square_btn = new Image();
        square_btn.src='images/square_buttons.png';

        let frameCol = frameColA = frameBtnsX = frameBtnsAX= 0;
        let frameBtnsY = frameBtnsAY = 1;
        let frameRowD = 0;
        let frameRowU = 1;
        let frameRowL = 2;
        let frameRowR = 3;
        let frameRowA = 0;

        // let button = new Image();
        // button.src='images/home.png';

        window.onload = function () {
			setInterval(render, 1000 / 6);
		};
        
        
        function render() {
            
            ctx.drawImage(bg, 0, 0 * 336/3, 752, 336/3, 50, 10, canvas.width-100, 666/3);
            ctx.drawImage(bg, 0, 1 * 336/3, 752, 336/3, 50, 666/3, canvas.width-100, 666/3);
            ctx.drawImage(bg, 0, 1 * 336/3, 752, 336/3, 50, 2*666/3, canvas.width-100, 666/3);
            ctx.drawImage(bg, 0, 1 * 336/3, 752, 336/3, 50, 3*666/3, canvas.width-100, 666/3);
            ctx.drawImage(bg, 0, 1 * 336/3, 752, 336/3, 50, 4*666/3, canvas.width-100, 666/3);
            ctx.drawImage(bg, 0, 1 * 336/3, 752, 336/3, 50, 5*666/3, canvas.width-100, 666/3);
            ctx.drawImage(bg, 0, 2 * 336/3, 752, 336/3, 50, 6*666/3, canvas.width-100, 666/3);
            
            actionsList();
            howToPlay();

        }

        function actionsList(){
            ctx.font = "40px VT323";
            ctx.fillStyle = "#B58861";
            ctx.drawImage(plantie, 0 *144/9 , 1.9 *80/5, 144/9, 80/5, 0.85*canvas.width/2,  140, 2*144/9, 2*80/5);
            ctx.drawImage(plantie, 0 *144/9 , 1.9 *80/5, 144/9, 80/5, 1.1*canvas.width/2,  140, 2*144/9, 2*80/5);
            ctx.fillText('AÇÕES' , canvas.width/2.12,  170, 2*canvas.width/5,canvas.height/2);

            ctx.drawImage(lake, 50+ canvas.width/6, 200, 160, 160);
            ctx.drawImage(lake, 50+ 2*canvas.width/6, 200, 160, 160);
            ctx.drawImage(lake, 50+ 3*canvas.width/6, 200, 160, 160);
            ctx.drawImage(lake, 50+ 4*canvas.width/6, 200, 160, 160);

            ctx.drawImage(kitty, frameCol * 192/4, frameRowD * 192/4, 192/4, 192/4, 35+ canvas.width/6, 185, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowU * 192/4, 192/4, 192/4, 35+ 2*canvas.width/6, 185, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowR * 192/4, 192/4, 192/4, 35+ 3*canvas.width/6, 185, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowL * 192/4, 192/4, 192/4, 35+ 4*canvas.width/6, 185, 192,192);

            frameCol++;	
            if (frameCol == 4){
                frameCol = 0;
            }

            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 82+ canvas.width/6, 340, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 82+ 2*canvas.width/6, 340, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 82+ 3*canvas.width/6, 340, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 82+ 4*canvas.width/6, 340, 2*96/2, 2*192/4);
            ctx.fillText('▼' , 110+ canvas.width/6, 400, 2*96/2, 2*192/4);
            ctx.fillText('▲' , 110+ 2*canvas.width/6, 400, 2*96/2, 2*192/4);
            ctx.fillText('►' , 110+ 3*canvas.width/6, 400, 2*96/2, 2*192/4);
            ctx.fillText('◄' , 110+ 4*canvas.width/6, 400, 2*96/2, 2*192/4);

            if (frameBtnsX == 1){
                setTimeout( function(){
                    frameBtnsX = 0;
                    frameBtnsY = 1;
                },1500)
            }
            frameBtnsX = 1;
            frameBtnsY = 2;

            ctx.drawImage(lake, 50+ 2*canvas.width/7, 470, 160, 160);
            ctx.drawImage(lake, 50+ 4*canvas.width/7, 470, 160, 160);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowD * 192/4, 192/4, 192/4, 35+ 2*canvas.width/7, 450, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowU * 192/4, 192/4, 192/4, 35+ 4*canvas.width/7, 450, 192,192);

            ctx.drawImage(square_btn, frameBtnsAX * 96/2, frameBtnsAY * 192/4, 96/2, 192/4, 82+ 2*canvas.width/7, 610, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsAX * 96/2, frameBtnsAY * 192/4, 96/2, 192/4, 82+ 4*canvas.width/7, 610, 2*96/2, 2*192/4);
            ctx.fillText('G' , 122+ 2*canvas.width/7, 670, 2*96/2, 2*192/4);
            ctx.fillText('P' , 122+ 4*canvas.width/7, 670, 2*96/2, 2*192/4);

            if (frameBtnsAX == 1){
                setTimeout( function(){
                    frameBtnsAX = 0;
                    frameBtnsAY = 1;
                },400)
            }
            frameBtnsAX = 1;
            frameBtnsAY = 2;
        }

        function howToPlay(){
            ctx.font = "40px VT323";
            ctx.fillStyle = "#B58861";
            ctx.drawImage(plantie, 0 *144/9 , 1.9 *80/5, 144/9, 80/5, 0.80*canvas.width/2,  725, 2*144/9, 2*80/5);
            ctx.drawImage(plantie, 0 *144/9 , 1.9 *80/5, 144/9, 80/5, 1.15*canvas.width/2,  725, 2*144/9, 2*80/5);
            ctx.fillText('COMO JOGAR' , canvas.width/2.12 -40,  760, 2*canvas.width/5,canvas.height/2);


        }







        function actionsList2(){
            ctx.drawImage(lake, 10+ canvas.width/8, 200, 160, 160);
            ctx.drawImage(lake, 10+ 2*canvas.width/8, 200, 160, 160);
            ctx.drawImage(lake, 10+ 3*canvas.width/8, 200, 160, 160);
            ctx.drawImage(lake, 10+ 4*canvas.width/8, 200, 160, 160);
            ctx.drawImage(lake, 10+ 5*canvas.width/8, 200, 160, 160);
            ctx.drawImage(lake, 10+ 6*canvas.width/8, 200, 160, 160);

            ctx.drawImage(kitty, frameCol * 192/4, frameRowD * 192/4, 192/4, 192/4, canvas.width/8 -5, 185, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowU * 192/4, 192/4, 192/4, 2*canvas.width/8 -5, 185, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowR * 192/4, 192/4, 192/4, 3*canvas.width/8 -5, 185, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowL * 192/4, 192/4, 192/4, 4*canvas.width/8 -5, 185, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowL * 192/4, 192/4, 192/4, 5*canvas.width/8 -5, 185, 192,192);
            ctx.drawImage(kitty, frameCol * 192/4, frameRowL * 192/4, 192/4, 192/4, 6*canvas.width/8 -5, 185, 192,192);


            frameCol++;	
            if (frameCol == 4){
                frameCol = 0;
            }

            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 42+ canvas.width/8, 350, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 42+ 2*canvas.width/8, 350, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 42+ 3*canvas.width/8, 350, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 42+ 4*canvas.width/8, 350, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 42+ 5*canvas.width/8, 350, 2*96/2, 2*192/4);
            ctx.drawImage(square_btn, frameBtnsX * 96/2, frameBtnsY * 192/4, 96/2, 192/4, 42+ 6*canvas.width/8, 350, 2*96/2, 2*192/4);
        }
        
        
    </script>
</body>

</html>
