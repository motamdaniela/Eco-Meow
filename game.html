<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Sprite</title>
	</head>
	
	<body>
		<div style = "text-align:center;">
			<canvas id="myCanvas" width="1500" height="666" style="border:solid 3px purple">
				Your browser does not support HTML5 Canvas.
			</canvas>
		</div>
	<script>
		const canvas = document.querySelector('#myCanvas');
		const ctx = canvas.getContext("2d");
		
		const W = canvas.width, H = canvas.height;

		let loaded = false;
		
		let bg = new Image();
		bg.src = 'images/background.png'

		let image = new Image();
		image.src = 'images/kitty.png';
		let ecopontos = new Image();
		ecopontos.src = 'images/ecopontos.png';

		let Trashes = new Array();

		let inventory = new Image();
		inventory.src = 'images/inventory.png';

		let milk = new Image();
		milk.src = 'trash/milk_gallon.png';

		let light = new Image();
		light.src = 'trash/light_bulb.png'
		
		//sprite frame counter 		
		let frameCol = 0;
		let frameRow = 0;
		
		let x = canvas.width / 2.13;
		let y = canvas.height / 2.13;
		let sizex = 192/4;
		let sizey = 192/4;
		
		let rightKey = false; //only for Canvas#2
		let leftKey = false;
		let upKey = false;
		let downKey = false;
		let gKey = false;
		let pKey = false
		
		// ------------------------------

		let trashNames = [['candy_bar','yellow'], 'glue_stick', 'paper_bag', 'rubber_duck', 'receipt', 'scissors', 'snack1', 'snack2', 'spatula', 'toilet_paper']

		class Trash {
			constructor(src, x, y, inventory) {    // CONSTRUCTOR
				this.src = src;
				this.x = x;
				this.y = y;
				this.inventory = false;
			}
			draw() {
				console.log('drawing')
			}
		}

		function init() {
			//setup trash in random places(within the specific space in the map)
			for (let i = 0; i < 10; i++) {
				let src = trashNames[Math.floor(Math.random()*(trashNames.length))]
				src = `trash/${src}.png`
				let xInit = 10 + Math.random() * (canvas.width - 2 * 10);
				let yInit = 10 + Math.random() * (canvas.height - 2 * 10);
				
				// push new object into array
				Trashes.push(new Trash(src, xInit, yInit))
			}
		}
		
		function grab(x,y){
			Trashes.forEach(trash =>{
				if(trash.x>=x && trash.x<=x+192/2 && trash.y>=y && trash.y<=y+192/2){

					trash.inventory=true

					positions[i].full=true
				}
			})
		}
		
		//load inventory and trash items onto the canvas
		function renderTrash(){
			ctx.drawImage(inventory,0,0,192,64,W/2-(192*1.8)/2,H-120,192*1.8,64*1.8)
			Trashes.forEach(trash =>{
				let img = new Image();
				img.src = trash.src
				ctx.beginPath();
				ctx.rect(trash.x, trash.y, trash.width, trash.height);
				ctx.drawImage(img, trash.x, trash.y, 30, 30);
			})
		}
		
		//handler for keydown
		function ArrowPressed(e) {
			e.preventDefault();
			if (e.key == 'ArrowRight') {
				rightKey = true; //Canvas#2
			}
			else if (e.key == 'ArrowLeft'){
				leftKey = true; //Canvas#
			}
			else if (e.key == 'ArrowUp') {
				upKey = true; //Canvas#2
			}
			else if (e.key == 'ArrowDown'){
				downKey = true; //Canvas#
			}
			else if(e.keyCode==71){
				gKey = true;
			}
			else if(e.keyCode==80){
				
				sizex = 96/2
				sizey = 576/12
				if (!pKey)
				image.src = 'images/actions.png'
				pKey = true;
			}
		}

		//handler for keyup
		function ArrowReleased(e) {
			if (e.key == 'ArrowRight'){
				rightKey = false;
				frameCol = 0;
			}
			else if (e.key == 'ArrowLeft'){
				leftKey = false;
				frameCol = 0;
			}
			else if (e.key == 'ArrowUp'){
				upKey = false;
				frameCol = 0;
			}
			else if (e.key == 'ArrowDown'){
				downKey = false;
				frameCol = 0;
			}
			else if (e.keyCode == 71){
				gKey = false;
				frameCol = 0;
			}
		}
		
		//sets handlers for events keydown & keyup
		window.addEventListener('keydown', ArrowPressed);
		window.addEventListener('keyup', ArrowReleased);
		

		function render() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			if (rightKey && x < canvas.width - 50){
				frameRow = 3;
				x+=10;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 2;
			}
			else if (leftKey && x > 10){
				x-=10;
				frameRow = 2;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (upKey && y > 10){
				y-=10;
				frameRow = 1;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (downKey && y < canvas.height - 50){
				y+=10;
				frameRow = 0;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (gKey){
				frameCol++;	
				if (frameCol == 2)
					frameCol = 0;
				grab(x,y)
				}
				else if (pKey){
					if (frameRow < 8){
						frameRow += 8
						frameCol = 2
					}
					frameCol--;	
					if (frameCol == -1){
						pKey = false;
						image.src = 'images/kitty.png'
						frameCol = 0;
						sizex = 192/4
						sizey = 192/4
						frameRow -= 8
					}
					
				}
				ctx.drawImage(bg, 0,0)
				ctx.drawImage(image, frameCol * sizex, frameRow * sizey, sizex, sizey, x, y, 192/2,192/2);
				ctx.drawImage(ecopontos, 0, 0, 240/5, 144/3, 0, 0, 240/5, 144/3)
				ctx.drawImage(ecopontos, 0, 144/3, 240/5, 144/3, 50, 0, 240/5, 144/3)
				ctx.drawImage(ecopontos, 0, 2*144/3.05, 240/5, 144/3, 100, 0, 240/5, 144/3)

				renderTrash();				
			}			
			
			
			window.onload = function () {
				loaded = true
				init();
				setInterval(render, 1000 / 10);
			};

				}

				function loadImage(src, onload) {
					var img = new Image();
					img.onload = onload;
					img.src = src;
					return img;
				}
	</script>
</body>

</html>
